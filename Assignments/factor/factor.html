<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var number = Number(prompt("Enter a number to find its factors : "));
        number = parseInt(number);
        var arr = [];
        for (var i = 1; i <= number; i++) {
            if (number % i === 0) {
                arr.push(i);
            }
        }
        console.log("Factors of " + number + " are: " + arr);
    </script>
</body>
</html>
